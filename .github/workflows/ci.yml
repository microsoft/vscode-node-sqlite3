name: Electron CI

on:
  push:
    branches: [ vscode ]
  pull_request:
    branches: [ vscode ]

jobs:
  posix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - run: yarn install
    - run: scripts/test_electron.sh
  windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - run: yarn install
    - run: .\scripts\test_electron.bat